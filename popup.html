<!DOCTYPE html>
<html>
  <head>
    <title>Ranking Extension</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <!-- Not Logged In View -->
      <div id="not-logged-in">
        <h2>Login to use this extension features</h2>
        <div class="privacy-consent">
          <label class="privacy-label">
            <input type="checkbox" id="privacyAccept" />
            <span>
              I agree to the
              <a
                id="privacyLink"
                class="privacy-link"
                href="https://improved-1337.vercel.app/privacy-policy"
                target="_blank"
                rel="noreferrer"
                >Privacy Policy</a
              >.
            </span>
          </label>
        </div>
        <button id="loginBtn" class="action-button">Login</button>
        <p id="message"></p>
      </div>

      <!-- Logged In View -->
      <div id="logged-in"></div>
    </div>
    <script src="preference.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
